<h2>Soru Listesi</h2>
<back-button></back-button> <h3>Anket: {{secAnket?.anketAdi}}</h3>

<button mat-fab color="primary" (click)="Kaydet()">
  <mat-icon aria-label="label">add</mat-icon>
</button>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="soru">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Soru Adı
    </mat-header-cell>
    <mat-cell *matCellDef="let soru"> {{soru.soru}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="secenekSayi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Seçenek Sayısı
    </mat-header-cell>
    <mat-cell *matCellDef="let soru"> {{soru.soruSecenekSayisi}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="islemler">
    <mat-header-cell *matHeaderCellDef> İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let soru">

      <button mat-icon-button color="primary" matTooltip="Seçenek Listesi"
      [routerLink]="['/seceneklistele',soru.soruId]">
      <mat-icon aria-label="label">list</mat-icon>
    </button>
      <button mat-icon-button color="primary" matTooltip="Soru Düzenle" (click)="SoruDuzenle(soru)">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" matTooltip="Soru Kaydını Sil" (click)="SoruSil(soru)">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="sorular?.length" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>

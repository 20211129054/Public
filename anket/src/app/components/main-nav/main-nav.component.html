<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-elevation-z4" style="background-color: #3F51B5;color:white">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/girisyap']" *ngIf="!apiServis.oturumKontrol()">Giriş yap</a>
      <a mat-list-item [routerLink]="['/uye']" *ngIf="apiServis.oturumKontrol() && apiServis.IsAdmin()">Üyeler</a>
      <a mat-list-item [routerLink]="['/anket']" *ngIf="apiServis.oturumKontrol()">Anketler</a>
      <a mat-list-item [routerLink]="['/cevapla']" *ngIf="apiServis.oturumKontrol()">Anket Cevapla</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <mat-divider [vertical]="true"></mat-divider>
      <div mat-dialog-actions style="justify-content: flex-end">
      <button mat-button [routerLink]="['/girisyap']" *ngIf="!apiServis.oturumKontrol()">Giriş yap</button>
      <button mat-button [routerLink]="['/uye']" *ngIf="apiServis.oturumKontrol()">{{ uyeMail }}</button>
      <button mat-button (click)="OturumKapat()" *ngIf="apiServis.oturumKontrol()">Oturumu Kapat</button>


</div>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

<h2>Sorular</h2>
<back-button></back-button> <button mat-fab color="primary" matTooltip="Soru Ekle" (click)="SoruEkle()">
  <mat-icon aria-label="label">add</mat-icon>
</button>
<mat-form-field appearance="outline">
  <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filterele($event)">
</mat-form-field>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="soru">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Soru Adı
    </mat-header-cell>
    <mat-cell *matCellDef="let soru"> {{soru.soru}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="soruSecenekSayisi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Soru Sayısı
    </mat-header-cell>
    <mat-cell *matCellDef="let soru"> {{soru.soruSecenekSayisi}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="islemler">
    <mat-header-cell *matHeaderCellDef> İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let soru">

      <button mat-icon-button color="primary" matTooltip="Soru Listesi"
        [routerLink]="['/sorulistele',soru.soruId]">
        <mat-icon aria-label="label">list</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Soru Düzenle" (click)="SoruDuzenle(soru)">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Soru Sil" (click)="SoruSil(soru)">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="sorular?.length" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>

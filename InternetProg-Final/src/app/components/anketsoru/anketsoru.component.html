<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
                        <back-button></back-button>
                        <button class="btn btn-success btn-sm ms-2" (click)="YeniEkleme()">Yeni Ekle</button>

        </div>
      <div class="col-md-12">
        <form [formGroup]="frm" (ngSubmit)="AnketSoruEkle()" *ngIf="yeniEkle">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>Yeni Kayıt</h4>
            </div>
            <div class="card-body">
              <label>Başlık</label>
              <input type="text" class="form-control" formControlName="Ad">
            </div>
            <div class="card-footer">
              <input type="submit" class="btn btn-outline-primary" value="Kaydet">
            </div>
          </div>
        </form>
        <form [formGroup]="frmDuzenle" (ngSubmit)="AnketSoruDuzenle()" *ngIf="duzenle">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4>Düzenle</h4>
              </div>
              <div class="card-body">
                <input type="text" class="form-control" formControlName="AnketSoruId" hidden="true" [(ngModel)]="duzenleAnketSoruId">
                <label>Başlık</label>
                <input type="text" class="form-control" formControlName="Ad" [(ngModel)]="duzenleAnketSoruAd">
              </div>
              <div class="card-footer">
                <input type="submit" class="btn btn-outline-primary" value="Kaydet">
              </div>
            </div>
          </form>
      </div>
      <div class="col-md-12 mt-2">
        <h4>{{anket?.Ad}} Anketine Ait Sorular</h4>
        <hr>
        <p class="text-danger" *ngIf="anketSorular.length==0">Anket Soru Yoktur!</p>
        <table class="table table-sm">
          <thead class="bg-secondary text-white">
            <th>Ad</th>
            <th>Seçenek</th>
            <th>Düzenle</th>
            <th>Sil</th>
          </thead>
          <tbody>
            <tr *ngFor="let anketSoru of anketSorular">
              <td>{{anketSoru.Ad}}</td> 
              <td>
                <button class="btn btn-warning btn-sm ms-2" [routerLink]="['/anketsorusecenekler', anketSoru.AnketSoruId]">Seçenek Ekle</button>
              </td>
              <td>
                <button class="btn btn-warning btn-sm ms-2" (click)="Duzenle(anketSoru)">Düzenle</button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm ms-2" (click)="Sil(anketSoru)">Sil</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

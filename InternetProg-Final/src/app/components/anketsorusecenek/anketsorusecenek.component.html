<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
          <back-button></back-button>
          <button class="btn btn-success btn-sm ms-2" (click)="YeniEkleme()">Yeni Ekle</button>

        </div>
      <div class="col-md-12">
        <form [formGroup]="frm" (ngSubmit)="AnketSoruSEkle()" *ngIf="yeniEkle">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>Yeni Kayıt</h4>
            </div>
            <div class="card-body">
              <label>Başlık</label>
              <input type="text" class="form-control" formControlName="Ad">
            </div>
            <div class="card-footer">
              <input type="submit" class="btn btn-outline-primary" value="Kaydet">
            </div>
          </div>
        </form>
        <form [formGroup]="frmDuzenle" (ngSubmit)="AnketSoruSDuzenle()" *ngIf="duzenle">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4>Düzenle</h4>
              </div>
              <div class="card-body">
                <input type="text" class="form-control" formControlName="AnketSoruSId" hidden="true" [(ngModel)]="duzenleAnketSoruSId">
                <label>Başlık</label>
                <input type="text" class="form-control" formControlName="Ad" [(ngModel)]="duzenleAnketSoruSAd">
              </div>
              <div class="card-footer">
                <input type="submit" class="btn btn-outline-primary" value="Kaydet">
              </div>
            </div>
          </form>
      </div>
      <div class="col-md-12 mt-2">
        <h4>{{soru?.Ad}} Sorusuna Ait Seçenekler</h4>
        <hr>
        <p class="text-danger" *ngIf="anketSoruSecenekler.length==0">Seçenek Yoktur!</p>
        <table class="table table-sm">
          <thead class="bg-secondary text-white">
            <th>Ad</th>
            <th>Seçenek</th>
            <th>Düzenle</th>
            <th>Sil</th>
          </thead>
          <tbody>
            <tr *ngFor="let anketsorusecenek of anketSoruSecenekler">
              <td>{{anketsorusecenek.Ad}}</td> 
              <td>
                <button class="btn btn-warning btn-sm ms-2" (click)="Duzenle(anketsorusecenek)">Düzenle</button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm ms-2" (click)="Sil(anketsorusecenek)">Sil</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

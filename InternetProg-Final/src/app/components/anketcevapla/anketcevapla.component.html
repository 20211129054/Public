<div class="container">
    <div class="row mt-3">
        <div class="col-md-12 mb-2">
            <select class="form-select" [(ngModel)]="selectedValue" (ngModelChange)="onChange($event)" placeholder="Anket Seçiniz">
                <option selected>Anket Seçiniz</option>
                <option [value]="anket.AnketId" *ngFor="let anket of mevcutAnketler">{{anket.Ad}}</option>
              </select>
        </div>
        <div class="col-md-12" *ngIf="secilenAnket != null">
            <form [formGroup]="formYanit" (ngSubmit)="AnketSoruCevapla()">
                <fieldset>
                    <div class="card mb-2">
                        <div class="card-header">
                            <h3 *ngIf="secilenAnket != null">{{secilenAnket.Ad}}</h3>
                        </div>
                        <div class="card-body"> 
                            
                            <div class="ml-3" *ngFor="let soru of anketSorular">
                                <h4>{{soru.Ad}}</h4>
                                <div *ngFor="let secenek of anketSoruSecenekler2 | filterId: soru.AnketSoruId!">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="{{soru.Ad}}" value="{{secenek.Ad}}">
                                        <label class="form-check-label" for="{{secenek.AnketSoruSId}}">{{secenek.Ad}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" class="btn btn-outline-primary" value="Kaydet">
                        </div>
                      </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
